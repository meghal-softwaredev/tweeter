<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- External Font-Awesome CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="container">
          <span id="logo">tweeter</span>
        <div class="inner-container">
          <p class="nav-item">
            <span class="bold-font">Write</span> a new tweet
          </p>
          <i id="double-arrow" class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

    <!-- header specific content-->
    <header id="header-tweet">
      <div class="header-image">
        <img src="/images/profile-hex.png" alt="Header Image" width="180px" height="180px"> 
      </div>
      <br>
      <div class="header-name">
        <h2><span class="bold-font">Amy</span> Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="main-container">
      <section>
        <form method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="container btn-counter">
            <button id="tweet-btn" type="submit">Tweet</button>
            <output id="counter" name="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweet-container">
        <article class="tweet">
          <header>
            <div class="header-container">
              <img src="https://i.imgur.com/73hZDYK.png" alt="Image" width="50px" height="50px"/>
              <h2>Newton</h2>
            </div>
            <h2>@Sirlsaac</h2>
          </header>
          <p class="content">Content</p>
          <hr/>
          <footer>
            <p>10 days ago</p>
            <span>
              <i class="fa fa-flag iHover1" aria-hidden="true"></i>
              <i class="fa fa-retweet iHover2" aria-hidden="true"></i>
              <i class="fa fa-heart iHover3" aria-hidden="true"></i>
            </span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
